<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Личный кабинет администратора</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h1 class="text-center text-uppercase my-5">Личный кабинет администратора</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-primary my-3">
                    <a  href="/admin/product/add">Добавить товар</a>
                </button>
<!--                <form method="post" action="/logout">-->
<!--                    <input class="btn btn-primary my-3" type="submit" value="Выйти"/>-->
<!--                </form>-->
                <form method="post" th:action="@{/logout}">
                    <button class="btn btn-primary my-3" type="submit">Выйти из личного кабинета</button>
                </form>
         
           
            </div>
        </div>

    <div class="row justify-content center">

    <div class=" col-lg-4 col-md-6 col-sm-12 mb-5" th:each="product : ${products}">
        <div class="p_cart p-2">
            <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary my-3">
            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a></button>
            <button type="button" class="btn btn-primary my-3">
            <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
            </button>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
