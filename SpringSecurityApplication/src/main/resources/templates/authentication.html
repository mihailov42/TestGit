<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аутентификация</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/authentication.css}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center text-uppercase my-3">Вход</h3>
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="form col-lg-5 col-sm-12 align-items-center justify-content-center text-center">
          <form method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label class="my-2" for="username">Введите логин:</label>
            <input type="text" placeholder="Введите логин" name="username" id="username" />
            <br />
            <label class="my-2" for="password">Введите пароль:</label>
            <input type="password" placeholder="Введите пароль" name="password" id="password" />
            <br />
            <div>
              <input type="submit" value="Войти" class="btn btn-primary my-3" />
            </div>
          </form>
          <div th:if="${param.error}" style="color: red">Неправильный логин или пароль</div>

          <button type="button" class="btn btn-primary my-3">
            <a href="/registration">Регистрация</a>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
