<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет администратора</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/infoProduct.css}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-5">
          <h1 class="text-center text-uppercase">Информация о товаре</h1>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-12 my-5">
          <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
          <p th:text="'Описание: ' + ${product.getDescription()}"></p>
          <p th:text="'Цена: ' + ${product.getPrice()}"></p>
          <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
          <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
          <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-12 my-5">
          <div th:each="img : ${product.getImageList()}">
            <img th:src="'/img/' + ${img.getFileName()}" width="20%" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
