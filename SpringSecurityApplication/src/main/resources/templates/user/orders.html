<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заказы</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/orders.css}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-uppercase my-5">Заказы</h1>
        </div>
      </div>

      <div class="row justify-content center">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-5" th:each="order : ${orders}">
          <div class="cart_item m-1 p-2">
              <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
              <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px" />
              <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
              <p th:text="'Количество: ' + ${order.getCount()}"></p>
              <p th:text="'Цена: ' + ${order.getPrice()}"></p>
              <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
              <p th:text="'Cтатус: ' + ${order.getStatus()}"></p>

          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
