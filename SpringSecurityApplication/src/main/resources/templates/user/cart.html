<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/cart.css}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-uppercase my-5">Корзина товаров</h1>
        </div>
      </div>

      <div class="row justify-content center">
        <div class=" col-lg-4 col-md-6 col-sm-12 mb-5" th:each="product : ${cart_product}">
          <div class="cart_item m-1 p-2">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px" />
            <br />
            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <a class="btn btn-primary my-3" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-between">
        <h3 th:text="'Итоговая цена: ' + ${price}"></h3>

        <button type="button" class="btn btn-primary">
          <a class="btn btn-primary my-3" href="/order/create">Оформить заказ</a>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
